<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dino</title>
  <style>
    .bg {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div class="bg">
    <img id="dino" width="100px" height="100px"
      src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
      alt="dino" />
  </div>
  <script>
    // event listner : 동작 
    const dino = document.querySelector('#dino')
    let x = 0 
    let y = 0

    document.addEventListener('keydown', e  => {
      console.log(e.keyCode)
      if (e.keyCode === 38){
        console.log('위쪽')
        y -= 40
        dino.style.marginTop = `${y}px`
      } else if (e.keyCode === 37){
        console.log('왼쪽')
        x -= 40
        dino.style.marginLeft = `${x}px`
      } else if (e.keyCode === 39){
        console.log('오른쪽')
        x += 40
        dino.style.marginLeft = `${x}px`
      } else if (e.keyCode === 40){
        console.log('아래쪽')
        y += 40
        dino.style.marginTop = `${y}px`
      } else {
        // alert('잘못된 키입력, 방향키 사용')
      }
    })

    </script>
</body>

</html>
